<!doctype html>
<html lang="en">

<head>

<body>
  <h1>Create Your Character</h1>


  <canvas id="myCanvas" width="10" height="10" style="border: 5px black solid;">

    <img class=".image-container" src="assets/char - Copy.png">
  </div>

  <div class="button-cont"></div>

  <div class="character-options">
    <button class="buttonCharacter" onclick="runRandomScript()">Randomize</button>

  <script>
    function runRandomScript() {
      fetch('/find-random-image')
        .then(response => response.text())
        .then(data => alert(data))
        .then(location.reload())
        .catch(error => console.error('Error:', error));
    }
  </script>
