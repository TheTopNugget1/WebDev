<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Character Creation</title>
  <link rel="stylesheet" href="characterStyle.css">
  <script src="characterCreate.js" defer></script>
  <script src="SelectedImage.js" defer></script>
</head>

<body>
  <h1>Create Your Character</h1>

  <div class="image-container">
    <img id="Base" class="alpaca-part" src="assets/baseSheet.png">
    <img id="Colour" class="alpaca-part" src="assets/Red.png">
    <img id="Hat" class="alpaca-part" src="assets/Red.png">
    <img id="Eye" class="alpaca-part" src="assets/Red.png">

  </div>

  <div class="character-options">
    <button id="ColourOption">Colours</button>
    <button id="HatOption">Hats</button>
    <button id="EyeOption">Eyes</button>
  </div>
  
  <div class="sub-options">

    <div id="colourButtonGroup" class="options" style="display:none;">
      <button onclick="ChangeColour('Red')">Red</button>
      <button onclick="ChangeColour('Yellow')">Yellow</button>
      <button onclick="ChangeColour('Blue')">Blue</button>
      <button onclick="ChangeColour('Green')">Green</button>
      <button onclick="ChangeColour('Purple')">Purple</button>
      <button onclick="ChangeColour('base')">base</button>
    </div>

    <div id="hatButtonGroup" class="options" style="display:none;">
      <button onclick="ChangeHat('TopHat')">TopHat</button>
      <button onclick="ChangeHat('FezHat')">FezHat</button>
      <button onclick="ChangeHat('PartyHat')">PartyHat</button>
    </div>

    <div id="eyeButtonGroup" class="options" style="display:none;">
      <button onclick="ChangeEye('Dust01')">Eye1</button>
      <button onclick="ChangeEye('Dust')">Eye2</button>
      <button onclick="ChangeEye('Void')">Eye3</button>
    </div>

  </div>

  <div>
    <button class="buttonCharacter" onclick="runRandomScript()">Randomize</button>
    <button class="buttonCharacter" onclick="saveCharacter()">Save Character</button>
  </div>

  <a href="game.html" class="button">Play Game</a>
  <a href="index.html" class="button">Back to Main Page</a>

  <script>
    function runRandomScript() {
      fetch('/find-random-image')
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => console.error('Error:', error));
    }
  </script>

</body>

</html>
