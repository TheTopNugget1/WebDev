<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="indexStyle.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.11.4/video.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.2.0/imagesloaded.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/BigVideo.js/1.0.1/lib/bigvideo.js"></script>

</head>


<body>
  
  <div class="main"> 
    <h2>Adventures of Little-Man</h2>  
    <img class="mini" src="assets/Others/Icon.png">
  </div>

  <div class="title">
      <h1>Create Character</h1>
      <a href="character.html">
        <img src="assets/Others/CharacterImage.png" alt="character">
      </a>
  </div>


  <div class="title">
    <h1>Play Game</h1>
    <a href="game.html">
      <img src="assets/Others/GameImage.png" alt="game">
    </a>
  </div>  
  
  <script>
    $(function() {
      // Initialize BigVideo.js
      var BV = new $.BigVideo({ useFlashForFirefox: false });
      BV.init();

      // Play a video with an optional poster image
      BV.show("assets/Others/BackVid.mp4", {ambient: true});
    });
  </script>
  
</body>

</html>
